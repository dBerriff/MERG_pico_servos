<!DOCTYPE html>
<!-- simple form for w_asyncio.py virtual switch setting -->
<head>
    <title>Pico W Servo Control</title>
    <!-- CSS styles require double {{ }} for Python string formatting -->
    <style>
    
        body {{
          background-color: linen;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 1.0em;
          line-height: 1.8;
        }}
        
        h1 {{
          font-size: 1.2em;
        }}
    
        label {{
          margin-left: 1em;
        }}
    
        input[type=radio] {{
          margin-left: 0.3em;
        }}
    
    </style>

</head>
<body>
    <h1>Pico W Servo Control: Virtual Switches</h1>
    <p>Switch states: {0}</p>
    <form action="data.php" method="GET">
        <fieldset>
            <legend>Switches:</legend>
                <!-- <input type="hidden" name="n_switches" id="n_switches" value="4"> -->
                S0:
                <label>Off-
                    <input type="radio" name="S0" value="0" {1}>
                </label>
                <label>On-
                    <input type="radio" name="S0" value="1" {2}>
                </label>
                <br>
                S1:
                <label>Off-
                    <input type="radio" name="S1" value="0" {3}>
                </label>
                <label>On-
                    <input type="radio" name="S1" value="1" {4}>
                </label>
                <br>
                S2:
                <label>Off-
                    <input type="radio" name="S2" value="0" {5}>
                </label>
                <label>On-
                    <input type="radio" name="S2" value="1" {6}>
                </label>
                <br>
                S3:
                <label>Off-
                    <input type="radio" name="S3" value="0" {7}>
                </label>
                <label> On-
                    <input type="radio" name="S3" value="1" {8}>
                </label>
                <br>            
        </fieldset>
        <div>
            <br>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
